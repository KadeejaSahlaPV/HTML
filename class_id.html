<!DOCTYPE html>
<html>
    <head><title>css types</title>
    <link href="style1.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1 style="color:cadetblue">Example for inline css</h1>
        <p id="para1">Here is the example for internal css</p>
        <p id="para2">Hola! i'm also the part of internal css</p>
        <h3 class="content">Content</h3>
        <h4 class="content">Another content</h4>
        <button>Click here</button>
    </body>
</html>

       background:green;

}

        color: brown;
        background: hotpink ;
